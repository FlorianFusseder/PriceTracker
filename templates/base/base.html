<html lang="">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Title{% endblock %}</title>
    {% block css %}
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    {% endblock css %}
</head>
<body>
<header>
    <div class="container">
        <div class="top-nav">
            <div class="row">
                <div class="">
                    <h1 class="header black-text">{% block title-header %}{% endblock %}</h1>
                </div>
            </div>
        </div>
    </div>

    <ul id="slide-out" class="sidenav sidenav-fixed">
        <li>
            <div class="user-view">
                <img class="circle" src="/static/root/images/avatar_placeholder.png">
                <span class="black-text name">username</span>
            </div>
        </li>


        <li><i class="material-icons">add</i></li>
        <li>
            <div class="divider"></div>
        </li>

        <li>
            <div class="divider"></div>
        </li>
        <li><i class="material-icons">account_circle</i>View your Profile
        </li>
        <li><i class="material-icons">directions_run</i>Logout</li>
    </ul>
</header>
<main>
    {% block javascript %}

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function () {
            // Initialize materialize data picker
            $('.datepicker').datepicker({'format': 'yyyy-mm-dd'});
            $('select').formSelect();

        });
    </script>
    {% endblock javascript %}

    <div class="container section">{% block content %}{% endblock %}</div>
</main>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'root/style.css' %}">
</body>
</html>
